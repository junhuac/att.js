<div id="alert_placeholder"></div>
<form  ng-submit="dial()" class="form-horizontal">
  <fieldset>
    <legend> {{ callStatus }}</legend>

    <label for="Number to Dial">To </label>
    <input type="text" id='number_to_dial' name="number_to_dial" value="1-800-444-4444" class="input-block-level" placeholder="1-800-444-4444" autofocus ng-model="phoneNumber" required/>

    <button type="submit" class="button large expand radius">Call</button>

  </fieldset>
</form>
